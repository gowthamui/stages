<div>
    <div ng-show="isLoading" style="margin-top: 4px">
        <i class="fa fa-spinner fa-spin pull-left" style="margin: 3px"></i>
        <span>Loading...</span>
    </div>
    <div ng-show="!isLoading">
        <span style="font-weight: bold;vertical-align: bottom;margin-right: 10px">{{ getCaption()}}</span>
        <a class="btn btn-info btn-mini" ng-click="openBrowser()" style="vertical-align: text-top; ">
            <i ng-class="outlineIcon"></i>
            <span>{{selectCaption()}}</span>
        </a>
        &nbsp;
        <a ng-show="queryId!=null" class="btn btn-danger btn-mini" ng-click="clearValue()" style="vertical-align: text-top; ">
            <span>Clear Value</span>
        </a>
    </div>
</div>
