<div class="container-fluid">
    <div class="pull-right btn-group" style="margin-top: 15px;margin-left: 5px">
        <button class="btn" ng-click="saveAs()" ng-disabled="!canSaveAs()">Save As Template..</button>
    </div>
    <div class="pull-right btn-group" style="margin-top: 15px">
        <button class="btn" ng-click="openAdd()" ng-disabled="!canAdd()">Add Form</button>
        <button class="btn" ng-click="openEdit()" ng-disabled="!canEdit()">Properties</button>
        <button class="btn" ng-click="openShare()" ng-disabled="!canShare()"><i ng-class="theme.sendFormIcon"/> Send Form</button>
        <!--<button class="btn" ng-click="openElements()" ng-disabled="!canEdit()">Edit Questions</button>-->
        <button class="btn" ng-click="moveUp()" ng-disabled="!canMoveUp()"><i tooltip="Move Up"  ng-class="theme.moveUpIcon"/></button>
        <button class="btn" ng-click="moveDown()" ng-disabled="!canMoveDown()"><i tooltip="Move Down"  ng-class="theme.moveDownIcon"/></button>
        <button class="btn" ng-click="openDelete()" ng-disabled="!canDelete()">Delete</button>
    </div>
    <ul class="breadcrumb">
    	<li><a href="#"><i class="fa fa-home"></i> Home</a> <span class="divider">/</span></li>
    	<li><a href="#/studyDef">Define Studies</a></li>
    </ul>
    <div loading-control not-loading-title="title" is-loading="processing"></div>
    <div class="gridContainer">
        <div ng-grid="gridOptions" class="gridStyle"></div>
    </div>
</div>
