<div>
    <div class="modal-header">
        <h4 ng-bind='title'></h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="$parent.form" ng-submit="save()">
            <div class="control-group">
                <label class="control-label">Other Value</label>
                <div class="controls">
                    <input type="text" required ng-model="otherValue">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <alert style="text-align:left" ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        <button class="btn btn-primary" ng-disabled="$parent.form.$invalid  || processing" ng-click="save()">{{actionButtonTitle}}</button>
        <button class="btn" ng-click="cancel()" ng-hide="processing">Cancel</button>
    </div>
</div>
