<div>
    <div class="modal-header">
        <h4 ng-bind='title'></h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="$parent.form" style="overflow-y: auto">
			<div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input type="text" required placeholder="Name" ng-model="item.name">
                </div>
            </div>

            <div class="control-group" ng-if="item.id>0">
                <label class="control-label">Disabled?</label>

                <div class="controls">
                    <input type="checkbox" ng-model="item.isDisabled" >
                </div>
            </div>

            <div ng-show="loading">Loading...</div>
            <div class="control-group" ng-show="!loading && item.id">
                <label class="control-label">Add Member</label>
                <div class="controls">
                    <select class="input-xlarge" ng-model="formData.newUser" ng-options="i.lastName+', '+i.firstName+'' for i in users() | orderBy:['lastName','firstName']"></select>
                    <div class="btn-group">
                        <a class="btn btn-small" ng-click="addUser()" ng-disabled="!canAdd()"><i class="fa fa-plus-circle"></i></a>
                    </div>
                </div>
            </div>
            <div class="control-group" ng-show="!loading && item.id">
                <label class="control-label">Group Members</label>
                <div class="controls">
                    <table border="0" style="margin-top: 8px">
                        <td>
                            <div ng-grid="gridOptions" class="gridStyle" style="width: 600px; height: 305px"></div>
                        </td>
                        <td style="vertical-align: top;text-align: left;">
                            <div style="margin-top: 33px">
                                <a class="btn btn-small" ng-click="remove()" ng-disabled="!canRemove()"><i class="fa fa-times-circle"></i></a>
                            </div>
                        </td>
                    </table>
                </div>
            </div>
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </form>
    </div>
    <div class="modal-footer">
    	<button class="btn btn-primary" disabled="true" ng-show="processing">Saving...</button>
        <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="save()" ng-hide="processing">Save</button>
        <button class="btn" ng-click="close()" ng-hide="processing">Cancel</button>
    </div>
</div>
