<div>
    <div class="modal-header">
        <h4 ng-bind='title'></h4>
    </div>
    <div class="modal-body" style="position: absolute;max-height: none; overflow-y: inherit;bottom: 45px;left:5px;right: 5px;top: 65px">
        <div ng-show="processing" style="border: 0; position: absolute; bottom: 0px;left:0px;right: 0px;top: 0px; width: 100%; height: 100%">
            <div style="margin:30px; font-size:14px; font-weight:bold">
                <i class="fa fa-spinner fa-spin pull-left" style="margin-top: 3px"></i>
                <span>Loading File..</span>
            </div>
        </div>
        <iframe ng-show="!processing" ui-event="{ load: 'frameLoaded($event)' }" style="border: 0; position: absolute; bottom: 0px;left:0px;right: 0px;top: 0px; width: 100%; height: 100%" src="{{filePath}}"></iframe>
    </div>
    <div class="modal-footer" style="position: absolute; right: 0px;left: 0px;bottom: 0px;">
        <a href="{{downloadPath}}" target="_blank" class="btn btn-info pull-left" >Download File</a>
        <button class="btn" ng-click="close()">Close</button>
    </div>
</div>
