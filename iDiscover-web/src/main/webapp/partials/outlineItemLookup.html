<div>
    <div ng-show="isLoading" style="margin-top: 4px">
        <i class="fa fa-spinner fa-spin pull-left" style="margin: 3px"></i>
        <span>Loading...</span>
    </div>
    <div ng-show="!isLoading">
        <span style="font-weight: bold;vertical-align: bottom">{{ getCaption()}}</span>
        <a class="btn btn-info btn-mini" ng-click="openOutline()" style="vertical-align: text-top">
            <i ng-class="outlineIcon"></i>
            <span>{{selectCaption()}}</span>
        </a>
    </div>
</div>
