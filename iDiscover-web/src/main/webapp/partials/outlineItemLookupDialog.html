<div hide-modal should-show="dialogVisible">
    <div class="modal-header">
        <h4 ng-bind='title'></h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="$parent.form" ng-submit="save()">
            <div class="control-group">
                <div ng-show="isLoading" style="margin-top: 4px">
                    <div>
                        <i class="fa fa-spinner fa-spin pull-left" style="margin: 3px"></i>
                        <span>Loading...</span>
                    </div>
                </div>
                <div ng-show="!isLoading" style="margin-top: 4px">
                    <table class="table table-condensed table-bordered">

                        <tr ng-repeat="item in items"  ng-class="isSelected(item)" ng-show="!item.hide" >
                            <td style="width: 20px">
                                <input type="checkbox" ng-show="canSelect(item)" ng-click="selectItem(item)" ng-checked="isSelected(item)">
                            </td>
                            <td>
                                <div ng-style="getIndent(item)" ng-click="toggleFolder(item)">
                                    <i ng-class="getFolderIcon(item)"  class="pull-left" style="margin-top: 3px;cursor: pointer"></i>
                                    <div style="margin-left: 20px">
                                        <div>
                                            <a ng-click="goto(item,$event);" style="cursor: pointer;">{{item.caption}}</a>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <alert style="text-align:left" ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        <button class="btn btn-primary" ng-click="close()" ng-disabled="isLoading" >Select Item</button>
        <button class="btn" ng-click="cancel()" >Cancel</button>
    </div>
</div>
