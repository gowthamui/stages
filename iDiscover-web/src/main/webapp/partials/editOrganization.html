<div ng-show="!hideDialog">
    <div class="modal-header">
        <h4 ng-bind='title'></h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="$parent.form">
            <div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input type="text" required placeholder="Name" ng-model="item.name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Abbreviation</label>
                <div class="controls">
                    <input type="text" required placeholder="Abbreviation" ng-model="item.abbreviation">
                </div>
            </div>

            <div class="control-group" ng-if="item.id>0">
                <label class="control-label">Access</label>
                <div class="controls">
                    <div class="btn-group">
                        <a class="btn btn-primary btn-small" ng-click="openConfigureAccess()"><i ng-class="accessIcon"/> Configure Access</a>
                    </div>
                </div>
            </div>


            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
            <input type="submit" style="visibility: hidden">
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" disabled="true" ng-show="processing">Saving...</button>
        <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="save()" ng-hide="processing">Save</button>
        <button class="btn" ng-click="close()" ng-hide="processing">Cancel</button>
    </div>
</div>
