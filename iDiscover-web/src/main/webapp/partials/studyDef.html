<div class="container-fluid">
    <div class="pull-right btn-group" style="margin-top: 15px">
        <button class="btn" ng-if="userCanAdd" ng-click="openAdd()" ng-disabled="!canAdd()">Add</button>
        <button class="btn" ng-click="openForms()" ng-disabled="!canOpenForms()">View Forms</button>
        <button class="btn" ng-click="openEdit()" ng-if="canEdit()">Properties</button>
        <a blob-url data-data="exportData"  class="btn btn-default" download="export.csv">Export</a>

    </div>
    <div class="pull-right btn-group" style="margin-top: 15px; margin-right: 5px">
        <button class="btn" ng-click="toggleShowClosedStudies()">
            <i ng-class="getShowIcon()"></i>
            <span>Show Closed Studies</span>
        </button>
    </div>
	<ul class="breadcrumb">
    	<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    </ul>
    <div loading-control not-loading-title="title" is-loading="processing"></div>
    <div class="gridContainer">
        <div ng-grid="gridOptions" class="gridStyle"></div>
    </div>
</div>
