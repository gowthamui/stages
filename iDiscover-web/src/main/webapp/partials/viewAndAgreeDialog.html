<div>
    <div class="modal-header">
        <h4 ng-bind='title'></h4>
    </div>
    <div class="modal-body" style="position: absolute;overflow-y: inherit;max-height: none; bottom: 45px;left:5px;right: 5px;top: 65px">
        <iframe style="border: 0; position: absolute; bottom: 0px;left:0px;right: 0px;top: 0px; width: 100%; height: 100%" ng-src="{{filePath}}"></iframe>
    </div>
    <div class="modal-footer" style="position: absolute; right: 0px;left: 0px;bottom: 0px;">
        <button ng-show="canEdit" class="btn btn-primary" ng-click="agree()" ng-hide="processing">Agree</button>
        <button ng-show="canEdit" class="btn btn-danger" ng-click="disagree()" ng-hide="processing">Disagree</button>
        <button class="btn" ng-click="close()" ng-hide="processing">Cancel</button>
    </div>
</div>
