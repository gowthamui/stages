<div>
    <div class="modal-header">
        <h4 ng-bind='title'></h4>
    </div>
    <div class="modal-body" style="position: absolute;max-height: none; overflow-y: inherit;bottom: 45px;left:5px;right: 5px;top: 65px">
        <iframe style="border: 0; position: absolute; bottom: 0px;left:0px;right: 0px;top: 0px; width: 100%; height: 100%" ng-src="{{filePath}}"></iframe>
    </div>
    <div class="modal-footer" style="position: absolute; right: 0px;left: 0px;bottom: 0px;">
        <button ng-show="canSign"  class="btn btn-primary" ng-click="markAsSigned()" ng-disabled="processing">Mark as Signed</button>
        <button ng-show="canResign"  class="btn btn-danger" ng-click="resign()" ng-disabled="processing">Resign Document</button>
        <button class="btn" ng-click="close()" ng-hide="processing">Cancel</button>
    </div>
</div>
